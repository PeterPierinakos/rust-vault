<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>RustVault - Sign Up</title>
</head>
<body>
	<h1>Sign Up</h1>
	<form action="api/signup" target="dummyframe" method="post">
		<label for="username">Username:</label>
		<input type="text" id="username" required name="username"><br><br>
  		<label for="password">Password:</label>
		<input type="password" id="password" required name="password"><br><br>
		<input type="submit" value="Sign Up"><br></br>
	</form>
	<code>iframe backend output</code><br></br>
	<iframe name="dummyframe" id="dummyframe"></iframe>
</body>
